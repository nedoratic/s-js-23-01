<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Christmas Countdown</title>
		<link rel="stylesheet" href="./index.css" />
		<!-- Google Font Idea #1 => font-family: 'Dancing Script', cursive; -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<!-- Google Font Idea #2 => font-family: 'Lato', sans-serif; -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<h1 class="title">Christmas Countdown</h1>
		<div class="countdown">
			<div class="countdown__item">
				<p class="countdown__item__number days">24</p>
				<p class="countdown__item__text">Days</p>
			</div>
			<div class="countdown__item">
				<p class="countdown__item__number hours">13</p>
				<p class="countdown__item__text">Hours</p>
			</div>
			<div class="countdown__item">
				<p class="countdown__item__number minutes">36</p>
				<p class="countdown__item__text">Minutes</p>
			</div>
			<div class="countdown__item">
				<p class="countdown__item__number seconds">55</p>
				<p class="countdown__item__text">Seconds</p>
			</div>
		</div>
		<p class="text">Until Christmas</p>
	</body>
</html>
